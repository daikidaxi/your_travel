# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#

# default: &default
#   # adapter: sqlite3
#   # pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
#   # timeout: 5000
#   adapter: mysql2
#   database: table_name
#   username: user
#   password: password
#   host: localhost
#   encoding: utf8

default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  username: root      
  password: password
  host: localhost

development:
  <<: *default
  database: yourtravel_development

test:
  <<: *default
  database: yourtravel_test

production:
  <<: *default
  database: yourtravel_production

